language: minimal
os: linux
dist: bionic
arch:
  - amd64
  - arm64
  - s390x
  - ppc64le
sudo: enabled
script:
  - sudo apt-get update
  - sudo apt-get install --yes --no-install-recommends snapd
  - sudo snap wait system seed.loaded
  - sudo snap install --classic snapcraft
  - sudo snapcraft --destructive-mode
  - make test
