os: linux
dist: bionic
language: minimal
arch:
  - amd64
  - arm64
  - s390x
  - ppc64le
dist: xenial
sudo: enabled
script:
  - sudo apt-get update
  - sudo apt-get install --yes --no-install-recommends snapd distro-info
  - sudo snap wait system seed.loaded
  - sudo snap install --classic --channel stable snapcraft || true
  - sudo snap install --classic --channel stable snapcraft
  - sudo snapcraft --debug --destructive-mode
  - make test
